<div class="container">
  <div class="d-flex flex-row ml-lg-5"> 
    <div class="p-2">
      <svg fill="#43aa36" width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M15.71,12.71a6,6,0,1,0-7.42,0,10,10,0,0,0-6.22,8.18,1,1,0,0,0,2,.22,8,8,0,0,1,15.9,0,1,1,0,0,0,1,.89h.11a1,1,0,0,0,.88-1.1A10,10,0,0,0,15.71,12.71ZM12,12a4,4,0,1,1,4-4A4,4,0,0,1,12,12Z"/></svg>
    </div>
    <div class="p-2">
      <h4>Restablecer la contraseña</h4>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group">
        <label for="user">Usuario</label>
        <input class="form-control" id="user" type="text" formControlName="usuario" readonly>
      </div>

      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group">
        <div>
          <label for="password">Contraseña</label>
        </div>
        <input class="form-control" type="password" formControlName="password">
        <!--<small class="text-danger" *ngIf="form.get('password').hasError('minlength')">Su contraseña debe tener al menos 10 caracteres.</small>-->
        <small class="text-danger" *ngIf="form.get('password').hasError('pattern')">Entre una contraseña que contenga al menos 10 caracteres, mayúscula, minúscula, dígito y caracter especial.</small>
      </div>

      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group">
        <div>
          <label for="passwordConfirm">Confirmar la contraseña </label>
        </div>
        <input class="form-control" type="password" formControlName="passwordConfirm">
        <!--<small class="text-danger" *ngIf="form.get('passwordConfirm').hasError('minlength')">Su contraseña debe tener al menos 10 caracteres.</small>-->
        <small class="text-danger" *ngIf="form.get('passwordConfirm').hasError('pattern')">Entre una contraseña que contenga al menos 10 caracteres, mayúscula, minúscula, dígito y caracter especial.</small>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 form-group">
        <div><button type="submit" class="btn btn-success" [disabled]="!form.valid">Confirmar</button></div>      
      </div>
    </div>
  </form>
</div>
