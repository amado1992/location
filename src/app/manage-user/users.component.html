<div class="modal-header">
  <div class="d-flex flex-row ml-lg-5">

    <div class="p-2">

      <h4 class="modal-title pull-right">Usuarios</h4>
    </div>

    <div class="d-flex flex-row justify-content-center" *ngIf="!loading" style="margin-top: 10px;">
      <div>
        <div class="spinner-border text-success" role="status" *ngIf="!loading">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="!loading" class="p-1">cargando...</div>
    </div>
  </div>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal(1)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<ng-template #templateDelete>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <p>¿Estás seguro que desea eliminar este usuario?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Si</button>
    <button type="button" class="btn btn-success" (click)="decline()">No</button>
  </div>
</ng-template>
