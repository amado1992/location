<ng-template #template>
    <div class="modal-header">
        <div class="d-flex flex-row ml-lg-5">

            <div class="p-2"><svg style="fill: #43aa36;
                    " width="30px" height="30px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 20S3 10.87 3 7a7 7 0 1 1 14 0c0 3.87-7 13-7 13zm0-11a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                </svg>
            </div>
            <div class="p-1">

                <h4 class="modal-title pull-right">Nuevo proyecto</h4>
            </div>
        </div>

        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">

        <p>¿desea guardar antes su proyecto actual?</p>
        <button type="button" class="btn btn-default" (click)="confirm()">Si</button>
        <button type="button" class="btn btn-success" (click)="decline()">No</button>
    </div>
</ng-template>
