<div class="modal-header">
  <div class="d-flex flex-row ml-lg-5">
    <!--<div class="p-2"><img width="30" src="assets/img/iconos/location.png"></div>-->
    <div class="p-2"><svg style="fill: #43aa36;
          " width="30px" height="30px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 20S3 10.87 3 7a7 7 0 1 1 14 0c0 3.87-7 13-7 13zm0-11a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
      </svg>
    </div>
    <div class="p-1">
      <!--<h4 style="color: #3978ff;" class="modal-title pull-right" *ngIf="id == 0">Guardar proyecto</h4>
      <h4 style="color: #3978ff;" class="modal-title pull-right" *ngIf="id == 1">Editar proyecto</h4>-->

      <h4 class="modal-title pull-right" *ngIf="id == 0">Guardar proyecto</h4>
      <h4 class="modal-title pull-right" *ngIf="id == 1">Editar proyecto</h4>
    </div>
  </div>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group">
        <label for="name">Nombre</label>
        <input class="form-control" id="name" type="text" formControlName="nombre_api">
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group">
        <div>
          <label for="name">Dirección</label>
        </div>
        <input class="form-control" type="text" formControlName="direccion_api">
        <!--<textarea rows="5" formControlName="description"></textarea>-->
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group">
        <div>
          <label for="name">Comentarios</label>
        </div>
        <!--<input class="form-control" type="text" formControlName="comment">-->
        <textarea style="width: 100% !important;" rows="5" placeholder="" formControlName="comentario_api"></textarea>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 form-group">
        <div *ngIf="id == 0"><button type="submit" class="btn btn-success">Guardar</button></div>
        <div class="d-flex flex-row" *ngIf="id == 1">
          <div *ngIf="id == 1" class="p-2"><button type="submit" class="btn btn-success">Modificar</button></div>
          <div *ngIf="id == 1" class="p-2"><button data-toggle="tooltip" data-placement="top" title="Eliminar proyecto" (click)="deleteModal(templateDelete)" type="button" class="btn btn-light"><svg fill="red" xmlns="http://www.w3.org/2000/svg"
            width="20px" height="20px" viewBox="0 0 52 52" enable-background="new 0 0 52 52" xml:space="preserve">
            <g>
              <path
                d="M45.5,10H33V6c0-2.2-1.8-4-4-4h-6c-2.2,0-4,1.8-4,4v4H6.5C5.7,10,5,10.7,5,11.5v3C5,15.3,5.7,16,6.5,16h39
                   c0.8,0,1.5-0.7,1.5-1.5v-3C47,10.7,46.3,10,45.5,10z M23,7c0-0.6,0.4-1,1-1h4c0.6,0,1,0.4,1,1v3h-6V7z" />
              <path d="M41.5,20h-31C9.7,20,9,20.7,9,21.5V45c0,2.8,2.2,5,5,5h24c2.8,0,5-2.2,5-5V21.5C43,20.7,42.3,20,41.5,20z
                    M23,42c0,0.6-0.4,1-1,1h-2c-0.6,0-1-0.4-1-1V28c0-0.6,0.4-1,1-1h2c0.6,0,1,0.4,1,1V42z M33,42c0,0.6-0.4,1-1,1h-2
                   c-0.6,0-1-0.4-1-1V28c0-0.6,0.4-1,1-1h2c0.6,0,1,0.4,1,1V42z" />
            </g>
          </svg></button></div>
          <div *ngIf="id == 1" class="p-2"><button data-toggle="tooltip" data-placement="top" title="Copiar dirección"
              (click)="see()" type="button" class="btn btn-light"><svg width="20px" height="20px" viewBox="0 0 28 28" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd"
                  d="M17.7469 15.4149C17.9855 14.8742 18.1188 14.2724 18.1188 14.0016C18.1188 11.6544 16.2952 9.7513 14.046 9.7513C11.7969 9.7513 9.97332 11.6544 9.97332 14.0016C9.97332 16.3487 12.0097 17.8886 14.046 17.8886C15.3486 17.8886 16.508 17.2515 17.2517 16.2595C17.4466 16.0001 17.6137 15.7168 17.7469 15.4149ZM14.046 15.7635C14.5551 15.7635 15.0205 15.5684 15.3784 15.2457C15.81 14.8566 16 14.2807 16 14.0016C16 12.828 15.1716 11.8764 14.046 11.8764C12.9205 11.8764 12 12.8264 12 14C12 14.8104 12.9205 15.7635 14.046 15.7635Z"
                  fill="#000000" fill-rule="evenodd" />
                <path clip-rule="evenodd"
                  d="M1.09212 14.2724C1.07621 14.2527 1.10803 14.2931 1.09212 14.2724C0.96764 14.1021 0.970773 13.8996 1.09268 13.7273C1.10161 13.7147 1.11071 13.7016 1.11993 13.6882C4.781 8.34319 9.32105 5.5 14.0142 5.5C18.7025 5.5 23.2385 8.33554 26.8956 13.6698C26.965 13.771 27 13.875 27 13.9995C27 14.1301 26.9593 14.2399 26.8863 14.3461C23.2302 19.6702 18.6982 22.5 14.0142 22.5C9.30912 22.5 4.75717 19.6433 1.09212 14.2724ZM3.93909 13.3525C3.6381 13.7267 3.6381 14.2722 3.93908 14.6465C7.07417 18.5443 10.6042 20.3749 14.0142 20.3749C17.4243 20.3749 20.9543 18.5443 24.0894 14.6465C24.3904 14.2722 24.3904 13.7267 24.0894 13.3525C20.9543 9.45475 17.4243 7.62513 14.0142 7.62513C10.6042 7.62513 7.07417 9.45475 3.93909 13.3525Z"
                  fill="#000000" fill-rule="evenodd" />
              </svg></button></div>
        </div>       
      </div>
    </div>
  </form>
</div>

<ng-template #templateDelete>
  <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body text-center">
      <p>¿Estás seguro que desea eliminar este proyecto?</p>
      <button type="button" class="btn btn-default" (click)="confirm()">Si</button>
      <button type="button" class="btn btn-success" (click)="decline()">No</button>
  </div>
</ng-template>
