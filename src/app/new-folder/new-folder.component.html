<div class="modal-header">
  <div class="d-flex flex-row ml-lg-5">
    <!--<div class="p-2"><img width="30" src="assets/img/iconos/folder.png"></div>-->
    <div class="p-2">
      <svg style="fill: #43aa36;" width="30px" height="30px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M0 4c0-1.1.9-2 2-2h7l2 2h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4z"/></svg>
    </div>
    <div class="p-1">
      <!--<h4 style="color: #3978ff;" class="modal-title pull-right">Nueva carpeta</h4>-->
      <h4 class="modal-title pull-right">Nueva carpeta</h4>
    </div>
  </div>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group">
        <label for="name">Nombre</label>
        <input class="form-control" id="name" type="text" formControlName="name">
      </div>

      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group">
        <label for="name">Descripci√≥n</label>
        <input class="form-control" type="text" formControlName="description">
        <!--<textarea formControlName="description"></textarea>-->
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group">
        <label for="name">Comentarios</label>
        <input class="form-control" type="text" formControlName="comment">
        <!--<textarea placeholder="Commente." formControlName="comment"></textarea>-->

      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-success">Guardar</button>
</div>
